<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard - ATPS</title>
    <link rel="stylesheet" href="css/companie.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Company Dashboard</h2>
            <ul>
                <li><a href="#profile">Company Profile</a></li>
                <li><a href="#shipments" id="shipmentsLink">Shipments</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#financials">Financials</a></li>
                <li><a href="#messages">Messages</a></li>
            </ul>
        </div>
<!-- Main Content -->
<div class="main-content">
    <!-- Profile Section -->
    <section id="profile">
        <h3>Profile Information</h3>
        <div class="profile-details">
            <img id="profileImg" src="company-logo.jpg" alt="Company Logo" class="profile-img">
            <form id="profileForm">
                <div>
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" name="companyName" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div>
                    <label for="bankName">Bank Name:</label>
                    <input type="text" id="bankName" name="bankName" required>
                </div>
                <div>
                    <label for="rib">RIB:</label>
                    <input type="text" id="rib" name="rib" required>
                </div>
                <button type="submit">Update Profile</button>
            </form>
            <div id="updateMessage" class="success-message" style="display: none;">
                Profile updated successfully!
            </div>
        </div>
    </section>

            <!-- Shipments Section -->
            <section id="shipments">
                <h3>Shipments</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Shipment ID</th>
                            <th>Customer</th>
                            <th>Service</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="shipmentTable">
                        <!-- Dynamic content populated with JavaScript -->
                    </tbody>
                </table>
            </section>

            <!-- Services Section -->
            <section id="services">
                <!-- Services Details -->
            </section>

            <!-- Financials Section -->
            <section id="financials">
                <!-- Financial Details -->
            </section>

            <!-- Messages Section -->
            <section id="messages">
                <!-- Messages Details -->
            </section>
        </div>
    </div>

    <script src="js/companie.js"></script>
</body>
</html>
